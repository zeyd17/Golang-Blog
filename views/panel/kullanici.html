<div class="card-panel blue-text text-darken-2">
    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" name="Name" type="text" class="validate" value="{{.kullanici.Name}}">
                    <input name="Id" type="hidden" value="{{.kullanici.Id}}">
                    <label for="name">Ad</label>
                </div>
                <div class="input-field col s6">
                    <input id="pass" type="password" name="Pass" class="validate" >
                    <label for="pass">Parola</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="mail" type="email" name="Mail" class="validate" value="{{.kullanici.Mail}}">
                    <label for="mail">Mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Kaydet
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Ad</th>
        <th>Mail</th>
    </tr>
    </thead>
    <tbody>
    {{ range $i ,$val := .User}}
    <tr>
        <td>
            <a class="btn-floating  waves-effect waves-light blue" href="/Panel/KullaniciGuncelle/{{$val.Id}}">
                <i class="material-icons">mode_edit</i>
            </a>
            <a class="btn-floating  waves-effect waves-light red" href="/Panel/KullaniciSil/{{$val.Id}}">
                <i class="material-icons">delete</i>
            </a>
        </td>
        <td>{{$val.Name}}</td>
        <td>{{$val.Mail}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<!-- /Kullan覺c覺 -->
