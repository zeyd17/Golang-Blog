<!-- Kategori -->
<div class="card-panel blue-text text-darken-2">
    <div class="row">
        <form class="col s12" method="post" action="">
            <div class="row">
                <div class="input-field col s6">
                    <input id="Kategori" type="text" class="validate" name="Kategori" value="{{.Kategori.Kategori}}">
                    <input  type="hidden"  name="Id" value="{{.Kategori.Id}}">
                    <label for="Kategori">Kategori</label>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Kaydet
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<table class="bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Kategori</th>
    </tr>
    </thead>
    <tbody>
    {{ range $i ,$val := .Kategoriler}}
    <tr>
        <td>
            <a class="btn-floating  waves-effect waves-light blue" href="/Panel/KategoriDuzenle/{{$val.Id}}">
                <i class="material-icons">mode_edit</i>
            </a>
            <a class="btn-floating  waves-effect waves-light red" href="/Panel/KategoriSil/{{$val.Id}}">
                <i class="material-icons">delete</i>
            </a>
        </td>
        <td>{{$val.Kategori}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<!-- /Kategori -->
