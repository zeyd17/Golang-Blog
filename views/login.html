<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


<div class="container">

    <div class="row">
        <div class="col s6 offset-s3">
        <form method="post">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Giriş Yap</span>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="mail" name="Username" type="email" class="validate">
                                        <label for="mail">Mail</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="pass" name="Password" type="password" class="validate">
                                        <label for="pass">Parola</label>
                                    </div>
                                </div>


                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light" type="submit" >Giriş</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        </div>
    </div>

</div>

</body>
</html>
